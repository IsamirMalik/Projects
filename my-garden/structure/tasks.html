<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Tasks - Garden Planner</title>
    <link rel="stylesheet" href="./../style/styles.css">
    <link rel="stylesheet" href="./../style/dashboard.css">
    <link rel="stylesheet" href="./../style/tasks.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <h2>Garden Planner</h2>
            </div>
            <div class="nav-items">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Overview</span>
                </a>
                <a href="my-garden.html" class="nav-item">
                    <i class="fas fa-leaf"></i>
                    <span>My Garden</span>
                </a>
                <a href="tasks.html" class="nav-item active">
                    <i class="fas fa-tasks"></i>
                    <span>Tasks</span>
                </a>
                <a href="tips-resources.html" class="nav-item">
                    <i class="fas fa-book"></i>
                    <span>Tips & Resources</span>
                </a>
                <a href="community.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Community</span>
                </a>
                <!-- <a href="settings.html" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a> -->
            </div>
            <button id="logoutBtn" class="btn">Logout</button>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- <header class="content-header">
                <h1>Garden Tasks</h1>
                <div class="user-info">
                    <span class="user-name">Welcome, User</span>
                    <button id="logoutBtn" class="btn btn-outline">Logout</button>
                </div>
            </header> -->

            <!-- Task Overview Section -->
            <section class="task-overview">
                <div class="section-header">
                    <h2>Task Overview</h2>
                    <button class="btn btn-primary" id="addTaskBtn">
                        <i class="fas fa-plus"></i> Add New Task
                    </button>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-clock"></i>
                        <div class="stat-info">
                            <span class="stat-number">0</span>
                            <span class="stat-label">Pending Tasks</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-check-circle"></i>
                        <div class="stat-info">
                            <span class="stat-number">0</span>
                            <span class="stat-label">Completed Today</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-exclamation-circle"></i>
                        <div class="stat-info">
                            <span class="stat-number">0</span>
                            <span class="stat-label">Overdue Tasks</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-calendar-check"></i>
                        <div class="stat-info">
                            <span class="stat-number">0</span>
                            <span class="stat-label">Upcoming Tasks</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Task List Section -->
            <section class="task-list-section">
                <div class="section-header">
                    <h2>My Tasks</h2>
                    <div class="task-filters">
                        <input type="text" class="search-input" placeholder="Search tasks...">
                        <select class="filter-select">
                            <option value="all">All Tasks</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                        </select>
                    </div>
                </div>
                <div class="task-list">
                    <!-- Task items will be dynamically added here -->
                </div>
            </section>

            <!-- Task Categories Section -->
            <section class="task-categories">
                <div class="section-header">
                    <h2>Task Categories</h2>
                </div>
                <div class="categories-grid">
                    <div class="category-card">
                        <i class="fas fa-tint"></i>
                        <h3>Watering</h3>
                        <span class="task-count">0 tasks</span>
                    </div>
                    <div class="category-card">
                        <i class="fas fa-cut"></i>
                        <h3>Pruning</h3>
                        <span class="task-count">0 tasks</span>
                    </div>
                    <div class="category-card">
                        <i class="fas fa-seedling"></i>
                        <h3>Planting</h3>
                        <span class="task-count">0 tasks</span>
                    </div>
                    <div class="category-card">
                        <i class="fas fa-spray-can"></i>
                        <h3>Fertilizing</h3>
                        <span class="task-count">0 tasks</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="./../logic/firebase-config.js"></script>
    <script type="module" src="./../logic/auth.js"></script>
    <script type="module" src="./../logic/tasks.js"></script>
</body>
</html>
