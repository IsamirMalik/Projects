<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=css-tricks.com"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Registration Form</h1>
      <form class="form-container">

        <!-- Name -->
        <div class="field">
          <label for="name">Full Name</label>
          <input type="text" name="name" id="name" placeholder="Full Name"
          required 
          minlength="5"
          maxlength="50"
          />
        </div>

        <!-- Phone -->
        <div class="field">
          <label for="phone">Phone</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="999-999-9999"
            required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          />
        </div>

        <!-- Email -->
        <div class="field">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="mail@address.com"
            required
          />
        </div>

        <!-- Website URL -->
        <div class="field">
          <label for="website">Website</label>
          <input
            type="url"
            name="website"
            id="website"
            placeholder="http://www.example.com"
            required
          />
        </div>

        <!-- Password -->
         <!-- for regex refer to www.regexr.com -->
        <div class="field">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          title="Must contain at-least 1 number, 1 uppercase letter and must be at least 8 characters"
            />
          </div>
          
          <!-- Confirm Password -->
          <div class="field">
          <label for="confirm-password">Confirm Password</label>
          <input
          type="password"
          name="confirm-password"
          id="confirm-password"
          placeholder="Confirm Password"
          required
          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          />
        </div>

        <button class="btn" type="submit">Register</button>
      </form>

      <div class="message-container">
        <h3 class="message">Do not Hesitate !</h3>
      </div>
    </div>
    <link href="script.js" />
  </body>
</html>
