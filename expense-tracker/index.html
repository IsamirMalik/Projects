<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Expense Tracker</title>
  </head>
  <body>
    <h1 class="title">Expense Tracker</h1>
    <div class="container">
      <div class="info-container">
        <h3 class="sub-heading">Balance</h3>
        <p class="balance">₹0.00</p>

        <div class="inc-exp-container">
          <div>
            <h3 class="income">Income</h3>
            <p id="money-plus" class="money plus">+₹0.00</p>
          </div>
          <div>
            <h3 class="expense">Expense</h3>
            <p id="money-minus" -lass="money minus">-₹0.00</p>
          </div>
        </div>

        <h2 class="add-transaction">Add new transaction</h2>
        <form id="form">
          <div class="form-control">
            <label for="text">Text</label>
            <input
              type="text"
              id="text"
              name="text"
              placeholder="Enter text..."
            />
          </div>
          <div class="form-control">
            <label for="amount"
              >Amount <br />
              <small
                >( for Expenses use <span class="minus">-</span> , for deposit
                use <span class="plus">+</span> )</small
              ></label
            >
            <input
              type="number"
              id="amount"
              name="amount"
              placeholder="Enter amount..."
            />
          </div>
          <button class="btn form-btn">Add transaction</button>
        </form>
      </div>
      <div class="list-container">
        <h2 class="sub-heading">History</h2>
        <ul id="list" class="list"></ul>
      </div>
    </div>
  </body>
</html>
